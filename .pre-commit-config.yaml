# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -  id: trailing-whitespace
    -  id: end-of-file-fixer
    -  id: check-yaml
    -  id: check-added-large-files
- repo: local
  hooks:
    - id: system
      name: Black
      entry: poetry run black fastapimsal tests examples
      pass_filenames: false
      language: system
- repo: local
  hooks:
    - id: system
      name: isort
      entry: poetry run isort fastapimsal tests examples
      pass_filenames: false
      language: system
- repo: local
  hooks:
    - id: system
      name: Safety
      # Ignore pip vulnerability
      entry: poetry run safety check --full-report -i 40291 -i 40622
      pass_filenames: false
      language: system
- repo: local
  hooks:
    - id: system
      name: MyPy
      entry: poetry run mypy fastapimsal tests examples
      pass_filenames: false
      language: system
- repo: local
  hooks:
    - id: system
      name: Pylint
      entry: poetry run pylint --rcfile=.python-lint fastapimsal tests examples
      pass_filenames: false
      language: system
- repo: local
  hooks:
    - id: system
      name: Flake8
      entry: poetry run flake8 fastapimsal tests examples
      pass_filenames: false
      language: system
